<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Library</title>
</head>
<body>
    <main>
        <h1>Welcome to your Library</h1>
        <button onclick="gatherInput()" id="add-button">Add new book!</button>
        <div class="container">
            <div class="card">
                <h2>Enter book data:</h2>
                <label for="title">
                    Title:
                    <input type="text">
                </label>
                <label for="author">
                    Author:
                    <input type="text">
                </label>
                <label for="pages">
                    Number of pages:
                    <input type="text">
                </label>
                <label for="read">
                    Have you already read the book?
                    <input type="text">
                </label>
                <label for="notes">
                    Thoughts about the book?
                    <input type="text">
                </label>
                <button onclick="createBook()" >Create Book!</button>    
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
