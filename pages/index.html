<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Library</title>
</head>
<body>
    <main id="main-section">
        <div id="initialize">
            <h1 id="main-title">Welcome to your Library!</h1>
            <button onclick="promptInput()" id="createButton">Create your library</button> 
        </div>
        <div class="container hidden" id="container">
            <div class="card hidden" id="input-card">
                <h2>Enter book data:</h2>
                <label for="title">
                    Title:
                    <input type="text" id="title">
                </label>
                <label for="author">
                    Author:
                    <input type="text" id="author">
                </label>
                <label for="pages">
                    Number of pages:
                    <input type="text" id="pages">
                </label>
                <label for="read">
                    Have you read the book?
                    <input type="text" id="read">
                </label>
                <label for="notes">
                    Notes
                    <input type="text" id="notes">
                </label>
                <button id="add-button">Add new book!</button>
            </div>
            <div class="card hidden" id="info-card">
                <h1 id="info-title"></h1>
                <h1 id="info-author"></h1>
                <h1 id="info-pages"></h1>
                <h1 id="info-read"></h1>
                <div id="info-notes-container">
                    <h1>Notes: </h1>
                    <p  id="info-notes"></p>
                </div>
                <button id="close-button">Close</button>
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
